<html>
<head>
<title>Test WebContent</title>
<meta charset="UTF-8">
</head>
<body>
	<button onclick="display('test_id')">Servlet /test</button>
	<button onclick="display('users_id')">Servlet /users</button>
	<button onclick="display('sessions_id')">Servlet /sessions</button>	

	<div id="test_id" hidden="hidden">
		<h3>GET</h3>
		<input type="text" id="test_text_id" placeholder="texte Ã  envoyer" />
		<input type="button" value="GO" onclick="test()" />
		<p id="test_resp_id"></p>
	</div>
	
	<div id="users_id" hidden="hidden">
		<h3>POST</h3>
		<input id="users_post_username_id" type="text" placeholder="username" />
		<input id="users_post_password_id" type="password" placeholder="password" />
		<input id="users_post_confirmation_id" type="password" placeholder="confirm password" />
		<input type="button" value="POST" onclick="users_post()" />
		<p id="users_post_resp_id"></p>
	</div>
	
	<div id="sessions_id" hidden="hidden">
		<h3>POST</h3>
		<input id="sessions_post_username_id" type="text" placeholder="username" />
		<input id="sessions_post_password_id" type="password" placeholder="password" />
		<input type="button" value="Log In" onclick="sessions_post()" />
		<p id="sessions_post_resp_id"></p>
		
		<h3>GET</h3>
		<input type="button" value="GO" onclick="sessions_get()" />
		<p id="sessions_get_resp_id"></p>
		
		<h3>DELETE</h3>
		<input type="button" value="Log Out" onclick="sessions_delete()" />
		<p id="sessions_delete_resp_id"></p>
	</div>

	<script src="overview.js"></script> 
</body>
</html>
